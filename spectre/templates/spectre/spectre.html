<!DOCTYPE html>
{% load spectre_tags %}

<html {% if LANGUAGE_CODE %} lang="{{ LANGUAGE_CODE }}"{% endif %}>
<head>
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block spectre_title %}django-spectre title{% endblock %}</title>

    {% spectre_css %}
</head>
<body>


{% block specter_header %}
    {% include 'spectre/header.html' %}
{% endblock %}

{% block spectre_content %}
    <div class="container">
        <div class="columns">
        <div class="column col-6">col-6</div>
        <div class="column col-3">col-3</div>
        <div class="column col-2">col-2</div>
        <div class="column col-1">col-1</div>
    </div>
</div>
{% endblock %}


{% block javascript %}{% endblock %}
</body>
</html>
